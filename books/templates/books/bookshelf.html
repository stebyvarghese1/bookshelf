{% extends "user_base.html" %}
{% block title %}Bookshelf{% endblock %}

{% block content %}
<h2 class="mb-4">Bookshelf</h2>

<div class="bookshelf-wrapper">
  <div class="row g-2">
      {% for book in books %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <a href="{% url 'read_book' book.id %}" class="text-decoration-none text-dark">
              <div class="book-card shadow-3d">
                  <div class="book-cover shine">
                      {% if book.cover_url %}
                      <img src="{{ book.cover_url}}" alt="{{ book.title }}">
                      {% else %}
                      <div class="no-cover bg-secondary d-flex align-items-center justify-content-center">
                          <span class="text-white small">No Cover</span>
                      </div>
                      {% endif %}
                      <div class="book-spine"></div>
                  </div>
                  <div class="card-body text-center">
                      <h6 class="card-title fw-bold text-truncate" title="{{ book.title }}">{{ book.title }}</h6>
                      <p class="card-text text-muted small text-truncate" title="{{ book.author }}">{{ book.author }}</p>
                  </div>
              </div>
          </a>
      </div>
      {% empty %}
      <p class="text-muted">No books available.</p>
      {% endfor %}
  </div>
</div>

<!-- ðŸŽ¨ Book Styling -->
<style>
/* Bookshelf background */
.bookshelf-wrapper {
    background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* âœ… Wooden texture */
    padding: 20px;
    border-radius: 10px;
    box-shadow: inset 0 4px 10px rgba(0,0,0,0.3);
}

/* Shelf effect */
.bookshelf-wrapper .row {
    position: relative;
    margin-bottom: 30px;
}
.bookshelf-wrapper .row::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 15px;
    background: linear-gradient(to bottom, #5a3e1b, #3c2810);
    border-radius: 4px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    z-index: -1;
}

/* Book Card */
.book-card {
    border-radius: 6px;
    background: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    perspective: 800px;
    max-width: 140px;
    margin: auto;
}
.book-card:hover {
    transform: translateY(-5px) rotateX(2deg) rotateY(-2deg);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* Cover Area */
.book-cover {
    position: relative;
    width: 100%;
    padding-top: 150%;
    overflow: hidden;
    border-radius: 4px;
}
.book-cover img, 
.book-cover .no-cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}

/* Spine Effect */
.book-spine {
    position: absolute;
    top: 0;
    left: -6px;
    width: 8px;
    height: 100%;
    background: linear-gradient(to right, #111 0%, #333 40%, rgba(0,0,0,0) 100%);
    border-radius: 3px 0 0 3px;
    box-shadow: inset -1px 0 2px rgba(0,0,0,0.3);
    z-index: 2;
}

/* Shine Effect */
.shine::before {
    content: "";
    position: absolute;
    top: 0;
    left: -80%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.35) 50%,
        rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
    animation: shine 4s infinite;
    z-index: 3;
}
@keyframes shine {
    0%   { left: -80%; }
    100% { left: 120%; }
}

/* Title & Author */
.book-card .card-body {
    padding: 6px;
    text-align: center;
}
.book-card .card-title {
    font-size: 0.8rem;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.book-card .card-text {
    font-size: 0.7rem;
    color: #6c757d;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

{% endblock %}
