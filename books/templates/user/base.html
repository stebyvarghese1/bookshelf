{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Open-Source Bookshelf{% endblock %}</title>
  <link rel="icon"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">

  <style>
    /* üîé Search wrapper */
    .search-wrapper {
      position: relative;
      margin-left: 15px;
    }

    .search-input {
      width: 0;
      opacity: 0;
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: width 0.3s ease, opacity 0.3s ease, background 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-wrapper.active .search-input {
      width: 220px;
      opacity: 1;
      background: rgba(255, 255, 255, 0.25);
    }

    .search-btn {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      margin-left: 5px;
      transition: transform 0.2s ease;
    }

    .search-btn:hover {
      transform: scale(1.1);
    }

    /* üì± Mobile: full-width below navbar */
    @media (max-width: 650px) {
      .search-wrapper {
        flex-grow: 1;
        margin-left: -1;
      }

      .search-input {
        position: absolute;
        top: 130%;
        /* just below navbar */
        left: 10;
        right: 0;
        width: 10%;
        opacity: 0;
        border-radius: 8;
        border: none;
        border-bottom: 2px solid #007bff;
        background: #fff;
        color: #000;
        padding: 2px 6px;
        font-size: 1rem;
        z-index: 10;
      }

      .search-input::placeholder {
        color: #666;
      }

      .search-wrapper.active .search-input {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'bookshelf' %}">üìö Open-Source Bookshelf</a>

      <!-- Right actions -->
      <div class="d-flex align-items-center">
        <!-- üîé Search -->
        <div class="search-wrapper" id="searchWrapper">
          <input type="text" id="bookSearch" class="search-input" placeholder="Search books...">
          <button class="search-btn" id="searchToggle">üîç</button>
        </div>
        <!-- üåô Theme -->
        <button id="themeToggle" class="theme-toggle-btn ms-2">üåô</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/theme-toggle.js' %}"></script>

  <script>
    const searchWrapper = document.getElementById("searchWrapper");
    const searchToggle = document.getElementById("searchToggle");
    const searchInput = document.getElementById("bookSearch");

    // Toggle search field
    searchToggle.addEventListener("click", (e) => {
      e.preventDefault();
      searchWrapper.classList.toggle("active");
      if (searchWrapper.classList.contains("active")) {
        searchInput.focus();
      } else {
        clearSearch();
      }
    });

    function clearSearch() {
      searchInput.value = "";
      filterBooks(""); // reset all
    }

    // üîé Live filter books (title & author)
    searchInput.addEventListener("input", function () {
      filterBooks(this.value.toLowerCase());
    });

    function filterBooks(query) {
      let books = document.querySelectorAll(".bookshelf-wrapper .col-6");
      let noResult = document.getElementById("noResult");
      let found = false;

      books.forEach(book => {
        let title = book.querySelector(".card-title")?.textContent.toLowerCase() || "";
        let author = book.querySelector(".card-text")?.textContent.toLowerCase() || "";
        if (title.includes(query) || author.includes(query)) {
          book.style.display = "block";
          found = true;
        } else {
          book.style.display = "none";
        }
      });

      if (!found) {
        if (!noResult) {
          noResult = document.createElement("p");
          noResult.id = "noResult";
          noResult.className = "text-muted mt-3";
          noResult.innerText = "üö´ No books found.";
          document.querySelector(".bookshelf-wrapper")?.appendChild(noResult);
        }
      } else if (noResult) {
        noResult.remove();
      }
    }
  </script>
</body>

</html>
