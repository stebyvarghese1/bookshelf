{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ book.title }}</title>
  <link rel="icon"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ‚úÖ Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <!-- ‚úÖ Theme -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <script src="{% static 'js/theme-toggle.js' %}"></script>

  <!-- ‚úÖ PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    // Configure pdf.js worker
    if (window.pdfjsLib) {
      window.pdfjsLib.GlobalWorkerOptions = window.pdfjsLib.GlobalWorkerOptions || {};
      window.pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    }
  </script>
  <style>
    body {
      background: #ececec;
    }

    .reader-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin: 20px;
    }

    /* LEFT: Cover + Info */
    .book-info {
      width: 250px;
      text-align: center;
    }

    .book-info img {
      width: 50%;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .book-info h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .book-info .author {
      font-size: 0.95rem;
      color: #555;
    }

    /* CENTER: Resizable Wrapper */
    .flipbook-viewport {
      position: relative;
      resize: both;
      overflow: hidden;
      border: 1px dashed #ced4da;
      /* visual cue for resizability */
      background: #fff;
      margin: auto;
      /* Min dimensions to prevent breaking */
      min-width: 320px;
      min-height: 200px;
    }

    /* Kill transitions/animations on resizing for instant feel */
    .flipbook,
    .flipbook * {
      width: 100% !important;
      height: 100% !important;
      transition: none !important;
      animation: none !important;
    }

    /* Override canvas styling */
    .flipbook .page canvas {
      width: 100%;
      height: 100%;
      display: block;
      /* remove inline block spacing */
    }

    /* RIGHT: About */
    .about-panel {
      width: 300px;
      padding: 12px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }

    .about-panel h6 {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .about-panel p {
      font-size: 0.9rem;
    }

    /* üìñ Edge Navigation Buttons */
    .edge-btn {
      position: fixed;
      top: 70%;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.1);
    }

    .edge-btn:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .left-btn {
      left: 15px;
    }

    .right-btn {
      right: 15px;
    }

    /* üîä Read Aloud Controls */
    .tts-controls {
      margin-top: 15px;
    }

    .tts-controls button {
      margin: 5px 3px;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    /* üåÄ Loader Styling */
    .book-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #fafafa;
      z-index: 2000;
    }

    .book-loader-icon {
      width: 60px;
      height: 45px;
      position: relative;
      border: 3px solid #000;
      border-radius: 4px;
      background: #fff;
      margin-bottom: 20px;
      perspective: 150px;
    }

    .book-loader-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3498db;
      opacity: 0.8;
      transform-origin: left;
      animation: flipBook 1.2s infinite ease-in-out;
    }

    @keyframes flipBook {
      0% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(-180deg);
      }

      100% {
        transform: rotateY(-180deg);
      }
    }

    /* Hide scrollbars during load */
    .loading-state {
      overflow: hidden;
    }

    .loading-hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="reader-container">
    <!-- Cover + Info -->
    <div class="book-info">
      {% if book.cover_url %}
      <img src="{{ book.cover_url }}" alt="{{ book.title }} cover">
      {% endif %}
      <h3>{{ book.title }}</h3>
      <p class="author">by {{ book.author }}</p>

      <!-- üîä Read Aloud Controls -->
      <div class="tts-controls">
        <button id="readAloud" class="btn btn-primary btn-sm">üîä Read Aloud</button>
        <button id="pauseTTS" class="btn btn-warning btn-sm">‚è∏ Pause</button>
        <button id="resumeTTS" class="btn btn-success btn-sm">‚ñ∂ Resume</button>
        <button id="stopTTS" class="btn btn-danger btn-sm">‚èπ Stop</button>
      </div>

      <p class="mt-3 small badge text-bg-info text-wrap" style="width: 100%;">üí° PRO TIP: Drag the bottom-right corner
        of the book view to resize it!</p>
    </div>

    <!-- Resizable Wrapper -->
    <div class="flipbook-viewport">
      <!-- Loader -->
      <div id="loader" class="book-loader">
        <div class="book-loader-icon"></div>
        <p class="text-muted small fw-bold">Opening Book...</p>
      </div>

      <div class="flipbook loading-hidden"></div>
    </div>

    <!-- About -->
    {% if book.about %}
    <div class="about-panel">
      <h6>About this book</h6>
      <p>{{ book.about }}</p>
    </div>
    {% endif %}
  </div>

  <!-- Edge Navigation Buttons -->
  <button id="prev" class="edge-btn left-btn">‚ü®</button>
  <button id="next" class="edge-btn right-btn">‚ü©</button>

  <script>
    const pdfUrl = "{{ book.file_url|escapejs }}";

    async function loadPDF() {
      try {
        const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
        const fbViewport = document.querySelector(".flipbook-viewport");
        const fb = $(".flipbook");
        let aspectRatio = 0.7; // default fallback

        // 1. Fetch all pages in parallel (Fastest Load)
        const pagePromises = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          pagePromises.push(pdf.getPage(i));
        }
        const pages = await Promise.all(pagePromises);

        // 2. Determine Aspect Ratio from Page 1
        if (pages.length > 0) {
          const viewport = pages[0].getViewport({ scale: 1.5 });
          aspectRatio = viewport.width / viewport.height;
        }

        // 3. Render all pages in parallel
        const renderPromises = pages.map(async (page) => {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Parallel Render
          await page.render({ canvasContext: ctx, viewport }).promise;

          const div = document.createElement("div");
          div.className = "page";

          // Extract text for TTS
          const textContent = await page.getTextContent();
          const textItems = textContent.items.map(item => item.str).join(" ");
          const textDiv = document.createElement("div");
          textDiv.className = "page-text";
          textDiv.style.display = "none";
          textDiv.textContent = textItems;

          div.appendChild(canvas);
          div.appendChild(textDiv);
          return div;
        });

        // Wait for all pages to be fully rendered
        const pageElements = await Promise.all(renderPromises);

        // Append all at once
        fb.append(pageElements);

        // Cleanup
        try {
          if (fb.data('turn')) fb.turn('destroy');
        } catch (e) { }

        // Calculate initial size logic
        const initialSize = calculateSize(aspectRatio);

        // Set initial wrapper size
        fbViewport.style.width = initialSize.width + "px";
        fbViewport.style.height = initialSize.height + "px";

        // ‚úÖ Hide Loader & Show Book
        $("#loader").fadeOut(300, function () {
          fb.removeClass("loading-hidden");
          // Turn.js init
          fb.turn({
            display: 'single',
            width: initialSize.width,
            height: initialSize.height,
            autoCenter: true,
            duration: 300,
            acceleration: true,
            gradients: true,
            elevation: 50
          });
        });

        // ‚úÖ ResizeObserver Logic (Sync & Instant)
        const resizeObserver = new ResizeObserver(entries => {
          for (let entry of entries) {
            const width = entry.contentRect.width;
            const height = entry.contentRect.height;
            if (width > 0 && height > 0) {
              // Check if turn.js is initialized
              if (fb.turn('is')) {
                // Force the turn.js instance to update size synchronously
                fb.turn('size', width, height);
              }
            }
          }
        });

        resizeObserver.observe(fbViewport);

        $("#prev").off("click").click(() => fb.turn("previous"));
        $("#next").off("click").click(() => fb.turn("next"));

        enableSwipe();

      } catch (err) {
        console.error("PDF.js error:", err);
        $("#loader").html('<p class="text-danger">Failed to load book.</p>');
      }
    }

    function calculateSize(aspectRatio) {
      // Max available space (initial)
      const maxWidth = window.innerWidth * 0.6; // slightly smaller to fit sidebar
      const maxHeight = window.innerHeight * 0.85;

      let width = maxWidth;
      let height = width / aspectRatio;

      if (height > maxHeight) {
        height = maxHeight;
        width = height * aspectRatio;
      }

      return { width, height };
    }

    function enableSwipe() {
      let touchStartX = 0;
      let touchEndX = 0;
      const flipbook = document.querySelector(".flipbook");

      flipbook.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      flipbook.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        const swipeDistance = touchEndX - touchStartX;
        if (Math.abs(swipeDistance) > 50) {
          if (swipeDistance < 0) $(".flipbook").turn("next");
          else $(".flipbook").turn("previous");
        }
      });
    }

    // üîä Text-to-Speech (TTS) Controls
    let utterance;
    const synth = window.speechSynthesis;

    function getCurrentPageText() {
      const currentPage = $(".flipbook").turn("page");
      const text = $(".flipbook .page").eq(currentPage - 1).find(".page-text").text();
      return text || "No text available on this page.";
    }

    $("#readAloud").click(() => {
      if (synth.speaking) synth.cancel();
      utterance = new SpeechSynthesisUtterance(getCurrentPageText());
      utterance.lang = "en-US";
      synth.speak(utterance);
    });

    $("#pauseTTS").click(() => {
      if (synth.speaking && !synth.paused) synth.pause();
    });

    $("#resumeTTS").click(() => {
      if (synth.paused) synth.resume();
    });

    $("#stopTTS").click(() => {
      synth.cancel();
    });

    $(document).ready(loadPDF);
  </script>

</body>

</html>
