{% extends "base.html" %}
{% block title %}Admin Upload{% endblock %}
{% block content %}
<section class="admin">
  <h2>Upload a Book</h2>
  <form class="upload" action="{{ url_for('admin_upload') }}" method="POST" enctype="multipart/form-data">
    <div class="row">
      <label>Title</label>
      <input name="title" required placeholder="e.g., Clean Architecture">
    </div>
    <div class="row">
      <label>Author</label>
      <input name="author" placeholder="e.g., Robert C. Martin">
    </div>
    <div class="row">
      <label>Description</label>
      <textarea name="description" rows="3" placeholder="Short description..."></textarea>
    </div>
    <div class="row">
      <label>Tags (comma-separated)</label>
      <input name="tags" placeholder="programming, design, patterns">
    </div>
    <div class="row">
      <label>Book File (PDF, DOCX, EPUB)</label>
      <input type="file" name="file" accept=".pdf,.doc,.docx,.epub" required>
    </div>
    <div class="row">
      <label>Cover Image (PNG/JPG)</label>
      <input type="file" name="cover" accept="image/*">
    </div>
    <button type="submit">Upload</button>
  </form>

  <hr>
  <h3>Current Books</h3>
<table border="1" cellpadding="8">
  <tr>
    <th>Cover</th>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  {% for b in books %}
  <tr>
    <td>
      {% if b.cover_id %}
        <img src="{{ url_for('get_cover', book_id=b._id) }}" alt="Cover" style="max-width:80px; max-height:100px;">
      {% else %}
        <img src="{{ url_for('static', filename='img/default-cover.png') }}" alt="No cover" style="max-width:80px; max-height:100px;">
      {% endif %}
    </td>
    <td>{{ b.title }}</td>
    <td>{{ b.author }}</td>
    <td>
      <form action="{{ url_for('admin_delete', book_id=b._id) }}" method="POST" onsubmit="return confirm('Delete this book?');">
        <button type="submit" style="background:red;color:white;">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

</section>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
