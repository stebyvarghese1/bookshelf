{% extends "base.html" %}
{% block title %}3D Shelf{% endblock %}
{% block content %}
<section class="shelf-wrap">
  <div class="shelf">
    {% for b in books %}
      <a class="book" href="{{ url_for('book_view', book_id=b._id) }}" title="{{ b.title }} â€” {{ b.author }}">
        <span class="book__cover" style="background-image:url('{{ b.cover_url }}')"></span>
        <span class="book__spine">
          <span class="book__title">{{ b.title }}</span>
          <span class="book__author">{{ b.author }}</span>
        </span>
      </a>
    {% else %}
      <div class="empty">No books yet. Go to <a href="{{ url_for('admin_page') }}">Admin</a> to upload.</div>
    {% endfor %}
  </div>
</section>
<script src="{{ url_for('static', filename='js/shelf.js') }}"></script>
{% endblock %}
