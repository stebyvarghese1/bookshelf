<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Book Shelf{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{ url_for('home') }}">ðŸ“š 3D Book Shelf</a>
    <nav>
      <a href="{{ url_for('admin_page') }}">Admin</a>
      <a href="{{ url_for('home') }}">Shelf</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages" style="padding:8px 16px;">
        {% for category, msg in messages %}
          <div style="margin-bottom:6px;color:'{{ 'lightgreen' if category=='success' else 'salmon' }};'">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}



  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <span>Built with Flask + MongoDB Atlas</span>
  </footer>
</body>
</html>
